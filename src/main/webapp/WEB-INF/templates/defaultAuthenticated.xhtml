<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
    lang="#{i18n.lang}"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <h:outputStylesheet 
            library="css"
            name="default.css"/>
        <h:outputStylesheet 
            library="css"
            name="cssLayout.css" />
        <h:outputStylesheet
            library="webjars"
            name="font-awesome/5.15.2/css/all.min-jsf.css" />
        <title>#{i18n.title}</title>
    </h:head>
    <h:body>
        <div class="content-administration">
            <div class="sidebar">
                <p:graphicImage name="logo.png" library="images" class="logo"/>
                <p:menu class="menu-lateral">
                    <p:menuitem 
                        icon="pi pi-fw pi-home"
                        outcome="index"            
                        value="Home"
                        />
                    <p:menuitem 
                        icon="fas fa-location-arrow" 
                        outcome="listaPedidos"         
                        value="Lista pedidos"
                        />
                    <p:menuitem 
                        icon="fas fa-hamburger" 
                        outcome="produto"            
                        value="Produtos"
                        />
                    <p:menuitem 
                        icon="fas fa-list" 
                        outcome="categoria"
                        value="Categorias"
                        />
                    <p:menuitem 
                        icon="fas fa-user" 
                        outcome="register"
                        value="Usuários"
                        />
                </p:menu>
            </div>
            <div id="conteudo">
                <header>                              
                    <h:form style="margin: 0; display: flex; flex-direction: column;
                            justify-content: center;">                           
                            <p:commandButton 
                                styleClass="buttonLogout"
                                icon="fas fa-sign-out-alt"
                                value="Logout" 
                                action="#{administradorBean.logout()}"/>
                        </h:form>                    
                </header>

                <main>
                    <ui:insert name="main">Main</ui:insert>
                </main>

                <footer>
                   <p>Desenvolvido por Ênio e Mayara</p>
                </footer>
            </div>

        </div>
    </h:body>
</html>
